name: Create PR on New Branch

on:
  push:
    branches:
      - 'release-*'  # Adjust the branch name pattern as needed

jobs:
  create-pr:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.AUTOMATED_USER_TOKEN }}    

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Set up SSH agent
